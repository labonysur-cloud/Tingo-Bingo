<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Delete User Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning {
            background: #FFF3CD;
            border-left: 4px solid #FFC107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #B91C1C;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .result.success {
            background: #D4EDDA;
            color: #155724;
            border-left: 4px solid #28A745;
        }

        .result.error {
            background: #F8D7DA;
            color: #721C24;
            border-left: 4px solid #DC2626;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete User Data</h1>
        <p class="subtitle">Admin Tool - Cleanup Supabase after Firebase deletion</p>

        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> Use this after manually deleting a user from Firebase Console to clean up their Supabase data.
        </div>

        <form id="deleteForm">
            <div class="form-group">
                <label for="userId">Firebase User ID (UID)</label>
                <input 
                    type="text" 
                    id="userId" 
                    placeholder="e.g., abc123xyz789def456"
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                Delete User Data from Supabase
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('deleteForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const userIdInput = document.getElementById('userId');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                showResult('Please enter a user ID', 'error');
                return;
            }

            // Confirm deletion
            if (!confirm(`Are you sure you want to delete all Supabase data for user: ${userId}?`)) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Deleting...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/delete-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Deletion failed');
                }

                showResult('‚úÖ Success! User data deleted from Supabase', 'success');
                userIdInput.value = '';
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Delete User Data from Supabase';
            }
        });

        function showResult(message, type) {
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
